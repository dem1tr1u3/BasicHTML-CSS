<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logind and Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="/profile.html">
        <label for="email">Email</label><br />
        <input
          type="text"
          id="email"
          name="email"
          placeholder="email"
        /><br />

        <label for="password">Password</label><br />
        <input type="text" id="password" name="password" placeholder="password" />
        <br />

        <input class="submit-button" type="submit" value="Sign In" />
      </form>
    </div>
    <div class="second-container">
      <form action="profile.html">
        <label for="fname">Name</label><br />
        <input type="text" id="fname" name="firstname" placeholder="name" />
        <br />

        <label for="lname">Surname</label><br />
        <input type="text" id="lname" name="lastname" placeholder="surname" />
        <br />

        <label for="nemail">Email</label><br />
        <input type="text" id="nemail" name="nemail" placeholder="email" />
        <br />
        <label for="remail">Repeat Email</label><br />
        <input type="text" id="remail" name="remail" placeholder="repeat email" />
        <br />
        <label for="npassword">Password</label><br />
        <input type="text" id="npassword" name="npassword" placeholder="password" />
        <br />
        <label for="rpassword">Repeat Password</label><br />
        <input type="text" id="rpassword" name="rpassword" placeholder="repeat password" />
        <br />

        <input class="submit-button" type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
