<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Movies</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="navbar">
        <div class="nav-text">
          <a class="home" href="home.html">Home</a>
          <a class="movies" href="yourMovies.html">Your Movies</a>
          <a class="profile" href="profile.html">Profile</a>
          <a class="logout" href="login.html">Logout</a>
        </div>
      </div>
      <div class="movie-box">
        <div class="available-heading">Your Movies</div>
        <div class="titles">
          <div class="name">Name</div>
          <div class="genre">Genre</div>
          <div class="time">Time</div>
          <div class="price">Price</div>
        </div>
        <div class="movie-desc1">
          <div class="movie-name">Batman</div>
          <div class="movie-gender">Action</div>
          <div class="movie-time">
            <span class="smaller-than">&#60;</span><span class="value">12h</span
            ><span class="bigger-than">&#62;</span>
          </div>
          <div class="movie-price">4.55$</div>
          <button class="movie-btn-remove">Remove</button>
        </div>
        <div class="movie-desc2">
          <div class="movie-name">Batman</div>
          <div class="movie-gender">Action</div>
          <div class="movie-time">
            <span class="smaller-than">&#60;</span><span class="value">12h</span
            ><span class="bigger-than">&#62;</span>
          </div>
          <div class="movie-price">4.55$</div>
          <button class="movie-btn-remove">Remove</button>
        </div>
      </div>
    </div>
  </body>
</html>
